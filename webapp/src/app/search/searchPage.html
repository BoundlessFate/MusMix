<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusMix</title>
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <main class="main">
            <div class="content">
                <div class="top-bar">
                    <!-- Logo -->
                    <svg width="10vw" height="10vh">
                        <image xlink:href="musmixlogo.svg" width="100%" height="100%" />
                    </svg>
                    <h1>MusMix</h1>
                    <!-- Buttons -->
                    <div class="pill-buttons">
                        @for (item of [ 
                            {title: 'Home', link: '/'},
                            {title: 'Feedback', link: 'https://forms.gle/oxMmEFYvoNmmER4R9'},
                            {title: 'Login', link: '/login'},
                        ]; track item.title) {
                            <a
                                class="pill"
                                [href]="item.link"
                                rel="noopener"
                            >
                                <span>{{item.title}}</span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="2vh"
                                    viewBox="0 -960 960 960"
                                    width="2vw"
                                    fill="currentColor"
                                >
                                    <path
                                        d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
                                    />
                                </svg>
                            </a>
                        }
                    </div>
                </div>

                <div class = searchContent>

                    <div class = "caption">
                        <h2><i>Let's make some music!</i></h2>
                    </div>

                    <div class = "search-bar">
                        <button id = "search-button" class="search-button"><i class="fa fa-search"></i></button>
                        <input type="text" id="input" class="input-search" placeholder="Search a song">
                    </div>

                </div>

                <div class = "bottom-left">
                    <a href="https://github.com/BoundlessFate/MusMix/">
                        <svg width="7vw" height="7vh">
                            <image xlink:href="githublogo.svg" width="100%" height="100%" />
                        </svg>
                    </a>
                </div>
            </div>
        </main>
    </body>
    
</html>
