<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusMix</title>
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <main class="main">
            
            <div class="content">
                
                <a class="logo" href="../" rel="noopener">
                    <svg width="15vw" height="15vh">
                        <image xlink:href="musmixlogo.svg" width="100%" height="100%" />
                    </svg>
                </a>
                <div class="top-bar">
                    <!-- Logo -->
                <a class="title" href="../" rel="noopener">
                    <h1>MusMix</h1>
                </a>
                    <!-- Buttons -->
                    <div class="pill-buttons">
                        <!-- @for (item of [ 

                            {title: 'Feedback', link: 'https://forms.gle/oxMmEFYvoNmmER4R9'},
                            {title: 'Login', link: '/login'},
                        ]; track item.title) { -->
                        <a class="pill" href="/" rel="noopener">
                            <span>Home</span>
                        </a>
                        <a class="pill" href="https://forms.gle/oxMmEFYvoNmmER4R9" rel="noopener">
                            <span>Feedback</span>
                        </a>
                        <a class="pill" href="/login" rel="noopener">
                            <span>Login</span>
                        </a>
                        <a class="pill" href="/profile" rel="noopener">
                            <span>Profile</span>
                        </a>

                    </div>
                </div>


                <div class = "bottom-left">
                    <a href="https://github.com/BoundlessFate/MusMix/">
                        <svg width="7vw" height="7vh">
                            <image xlink:href="githublogo.svg" width="100%" height="100%" />
                        </svg>
                    </a>
                </div>
            </div>
        </main>
        <div class = "searchContent">

            <div class = "caption" id = "caption">
                <h2><i>Let's make some music!</i></h2>
            </div>
    
            <div class = "search-bar">
                <!-- <button id = "search-button" class="search-button"><i class="fa fa-search"></i></button> -->
                <input type="text" id="songInput" class="input-search" placeholder="Input a song">
                <input type="text" id="artistInput" class="input-search" placeholder="Input an artist">
            </div>
        </div>
       <div class = "output" id="output">
            <br>
            <p class = "outputString">{{ finalString }}</p>
        </div>
    </body>
    
</html>

<!-- Keep this at bottom of page, deals with page routing -->
