<!DOCTYPE html>
<html lang="en">
<head>
    <title>MusMix</title>
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <h1>Welcome Back, Login Here</h1>
    <div class="pill-buttons">
        <!-- @for (item of [ 

            {title: 'Feedback', link: 'https://forms.gle/oxMmEFYvoNmmER4R9'},
            {title: 'Login', link: '/login'},
        ]; track item.title) { -->
        <a class="pill" href="/" rel="noopener">
            <span>Home</span>
        </a>
        <a class="pill" href="https://forms.gle/oxMmEFYvoNmmER4R9" target="_blank" rel="noopener">
            <span>Feedback</span>
        </a>
    </div>
    <div class="input-field">
        <form (submit)="login($event)">
            <div class="uname-field">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname">
            </div>
            <div class="pwd-field">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div class="submit-field">
                <input type="submit" value="Login" onclick="login(event)">
            </div>
        </form>
    </div>
    <div class="pill-buttons">
        <!-- @for (item of [ 

            {title: 'Feedback', link: 'https://forms.gle/oxMmEFYvoNmmER4R9'},
            {title: 'Login', link: '/login'},
        ]; track item.title) { -->
        <a class="pill" href="/register" rel="noopener">
            <span>Back to Register</span>
        </a>
    </div>
</body>
</html>
