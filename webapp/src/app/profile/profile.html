<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusMix</title>
        <link rel="stylesheet" href="profile.css">
        <script src="profile.js"></script>
    </head>

    <body>
        <main class="main">
            <div class="content">
                <div class = "logo"> 
                    <svg width="15vw" height="15vh">
                        <image xlink:href="musmixlogo.svg" width="100%" height="100%" />
                    </svg>
                </div>
                <div class="top-bar">
                    <!-- Logo -->
                    <a class="title" href="/MusMix/" rel="noopener">
                        <h1>MusMix</h1>
                    </a>
                    <!-- Buttons -->
                    <div class="pill-buttons">
                        <a class="pill" href="/MusMix/" rel="noopener">
                            <span>Home</span>
                        </a>
                        <a class="pill" href="/MusMix/search" rel="noopener">
                            <span>Input A Song</span>
                        </a>
                        <a class="pill" href="https://forms.gle/oxMmEFYvoNmmER4R9 " target="_blank"  rel="noopener">
                            <span>Feedback</span>
                        </a>
                        <a class="pill" href="/MusMix/login" rel="noopener">
                            <span>Login</span>
                        </a>

                        <a class="pill" href="/MusMix/recommended" rel="noopener">
                            <span>Recommended</span>
                        </a>
                    </div>
                    
                </div>
               <!-- <div class = "profilePic">
                    <img src="https://anitawatkins.com/wp-content/uploads/2016/02/Generic-Profile-1600x1600.png" style="width: 100px; height: 100px; border-radius: 50%;">
               </div> -->
               <div class = "username-label"> 
                <h5>Username:</h5>
               </div>
               <div class = "username" id = "username">
                    <h5>Username</h5>
               </div>
               <div class = "description-label"> 
                    <h5>Description:</h5>
               </div>
                <textarea type="text" id="description" class="description" placeholder="Description"></textarea>
                <div class = "bottom-left">
                    <a href="https://github.com/BoundlessFate/MusMix/" target="_blank">
                        <svg width="7vw" height="7vh">
                            <image xlink:href="githublogo.svg" width="100%" height="100%" />
                        </svg>
                    </a>
                </div>
                <form (submit)="setProfileData($event)">
                    <input type="submit" value="Set Data" class = "setDescription" onclick="setProfileData(event)">
                </form>
            </div>

            <div class = "profilePic">
                <div id="preview" class = "preview">
                    <img src="https://anitawatkins.com/wp-content/uploads/2016/02/Generic-Profile-1600x1600.png" 
                         alt="Default Profile" 
                         id="profilePhoto" 
                         style="width: 100px; height: 100px; border-radius: 50%;">
                </div>
                <form id="uploadForm">
                    <input type="file" id="photoInput" accept="image/*" class="photoInput">
                    <label for="photoInput" class="custom-button">Choose Photo</label>
                    <p id="fileName"></p>
                    
                </form>
                <p> Favorite Songs: </p>
                <p id="favorite_songs">Search Songs First!</p>
                <p> Favorite Genres: </p>
                <p id="favorite_genres">Search Songs First!</p>
        </div>

        </main>
    </body>
    
</html>
<router-outlet></router-outlet>
