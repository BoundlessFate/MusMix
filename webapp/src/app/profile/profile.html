<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusMix</title>
        <link rel="stylesheet" href="profile.css">
        <script src="profile.js"></script>
    </head>

    <body>
        <main class="main">
            <div class="content">
                <div class = "logo"> 
                    <svg width="15vw" height="15vh">
                        <image xlink:href="musmixlogo.svg" width="100%" height="100%" />
                    </svg>
                </div>
                <div class="top-bar">
                    <!-- Logo -->
                    <a class="title" href="/" rel="noopener">
                        <h1>MusMix</h1>
                    </a>
                    <!-- Buttons -->
                    <div class="pill-buttons">
                        <a class="pill" href="/search" rel="noopener">
                            <span>Input A Song</span>
                        </a>
                        <a class="pill" href="https://forms.gle/oxMmEFYvoNmmER4R9" rel="noopener">
                            <span>Feedback</span>
                        </a>
                        <a class="pill" href="/login" rel="noopener">
                            <span>Login</span>
                        </a>
                    </div>
                    
                </div>
               <div class = "profilePic">
                    <img src="https://anitawatkins.com/wp-content/uploads/2016/02/Generic-Profile-1600x1600.png" style="width: 100px; height: 100px; border-radius: 50%;">
               </div>
               <div class = "username">
                    <h5>Username</h5>
               </div>

               <div class="description" contenteditable="true">
                    <h5 class="placeholder">Description</h5>
               </div>
                <div class = "bottom-left">
                    <a href="https://github.com/BoundlessFate/MusMix/">
                        <svg width="7vw" height="7vh">
                            <image xlink:href="githublogo.svg" width="100%" height="100%" />
                        </svg>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
<router-outlet></router-outlet>
